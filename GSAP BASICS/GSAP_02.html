<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: gilroy;
            color: #fff;
        }
        html,
        body{
            height: 100%;
            width: 100%;
        }
        body{
            background-color: #111;
        }
    </style>
</head>
<body>
    
    <h1>Hello World!</h1>
    <h1>Hello Aayush</h1>
    <h1>Hello Again</h1>




    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
        gsap.from("h1",{
            opacity: 0,
            duration: 2,
            y: 30,
            delay: 1,
            stagger: 1 //agar ek naam ke bahot sare element ho aur unhe ek ek kar ke chalana ho to stagger kaam aata hai
        })
    </script>
</body>
</html>
